<div class="layui-form-item">
    <label class="layui-form-label">{$vo.title|raw}</label>
    <div class="{notempty name='vo.help'}layui-input-inline{else/}layui-input-block{/notempty}" style="{$vo.extra_css|raw|default=''}"  >
      <input type="text" name="{$vo.name}" value="{notempty name='info[$vo.name]'}{$info[$vo.name]}{else/}{$vo.value|raw|default=''}{/notempty}" class="layui-input iconPicker" style="display:none;">
    </div>
    {// 辅助文字}
    {notempty name="vo.help"}
    <div class="layui-form-mid layui-word-aux">{$vo.help}</div>
    {/notempty}
</div>
