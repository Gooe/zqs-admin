<div class="layui-form-item">
    <label class="layui-form-label">{$vo.title|raw|default=""}</label>
    <div class="{notempty name='vo.help'}layui-input-inline{else/}layui-input-block{/notempty}" style="{$vo.extra_css|raw|default=''}" >
      {volist name="vo.options" id="radio"}
      <input type="radio" name="{$vo.name}" value="{$key}" title="{$radio}" {eq name="key" value="$vo.value"}checked {/eq}  {if isset($vo['extra_attr'][$key])} {$vo['extra_attr'][$key]}{/if}>
      {/volist}
    </div>
    {// 辅助文字}
    {notempty name="vo.help"}
    <div class="layui-form-mid layui-word-aux">{$vo.help|raw}</div>
    {/notempty}
</div>
